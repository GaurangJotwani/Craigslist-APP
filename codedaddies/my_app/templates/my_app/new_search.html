{% extends "base.html"%}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Title</title>
  </head>
  <body>

    {% block content %}
    <h2 style="text-align:center">{{search|title}}</h2>
<div class="row">
    {% for post in final_postings %}
      <div class="col s4">
        <div class="card">
          <div class="card-image">
            <a href="{{post.1}}"><img src="{{post.3}}"></a>
            <span class="card-title"></span>
          </div>
          <div class="card-content">
            <p>{{post.0}}</p>
          </div>
          <div class="card-action">
            <a href="{{post.1}}">View Listing: Price {{post.2}}</a>
          </div>
        </div>
      </div>
    {% endfor %}
</div>
    {% endblock %}

  </body>
</html>
